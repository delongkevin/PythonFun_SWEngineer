name: Automotive Tester CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - 'Automotive_Tester/**'
      - '.github/workflows/automotive_tester_ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'Automotive_Tester/**'
      - '.github/workflows/automotive_tester_ci.yml'
  workflow_dispatch:

jobs:
  lint:
    name: Lint (flake8)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: |
          flake8 Automotive_Tester \
            --exclude=Automotive_Tester/scripts \
            --max-line-length=120 \
            --extend-ignore=E501

  test:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: Automotive_Tester
        run: |
          python -m pip install --upgrade pip
          # Install only non-hardware, non-Windows deps for CI
          pip install pyserial pytest pytest-mock Pillow

      - name: Run unit tests
        working-directory: Automotive_Tester
        run: |
          python -m pytest tests/ -v --tb=short --junitxml=test-results.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-py${{ matrix.python-version }}
          path: Automotive_Tester/test-results.xml

  build-package:
    name: Build Distribution Package
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build

      - name: Write minimal pyproject.toml
        working-directory: Automotive_Tester
        run: |
          cat > pyproject.toml <<'EOF'
          [build-system]
          requires = ["setuptools>=68", "wheel"]
          build-backend = "setuptools.backends.legacy:build"

          [project]
          name = "automotive-tester"
          version = "0.1.0"
          description = "Automotive ECU Tester - Trace32 / Power Supply / Camera / Serial"
          requires-python = ">=3.10"
          dependencies = [
            "pyserial>=3.5",
            "Pillow>=9.0",
          ]
          EOF

      - name: Build wheel & sdist
        working-directory: Automotive_Tester
        run: python -m build --outdir dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: automotive-tester-dist
          path: Automotive_Tester/dist/
          retention-days: 30

  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: build-package
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: automotive-tester-dist
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: automotive-tester-${{ github.run_number }}
          name: "Automotive Tester build #${{ github.run_number }}"
          body: |
            Automated release from CI pipeline.
            Commit: ${{ github.sha }}
          files: dist/*
          draft: false
          prerelease: false
