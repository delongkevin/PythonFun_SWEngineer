name: Automotive Tester CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - 'Automotive_Tester/**'
      - '.github/workflows/automotive_tester_ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'Automotive_Tester/**'
      - '.github/workflows/automotive_tester_ci.yml'
  workflow_dispatch:

jobs:
  lint:
    name: Lint (flake8)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: |
          flake8 Automotive_Tester \
            --exclude=Automotive_Tester/scripts \
            --max-line-length=120 \
            --extend-ignore=E501,E127

  test:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: Automotive_Tester
        run: |
          python -m pip install --upgrade pip
          # Install only non-hardware, non-Windows deps for CI
          pip install pyserial pytest pytest-mock Pillow

      - name: Run unit tests
        working-directory: Automotive_Tester
        run: |
          python -m pytest tests/ -v --tb=short --junitxml=test-results.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-py${{ matrix.python-version }}
          path: Automotive_Tester/test-results.xml

  build-package:
    name: Build Distribution Package
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build

      - name: Build wheel & sdist
        run: python -m build Automotive_Tester/ --outdir Automotive_Tester/dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: automotive-tester-dist
          path: Automotive_Tester/dist/
          retention-days: 30

  build-exe:
    name: Build Windows EXE (PyInstaller)
    runs-on: windows-latest
    needs: test
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps and build executable
        working-directory: Automotive_Tester
        run: python build.py --clean
        env:
          PYTHONUNBUFFERED: "1"

      - name: Check executable size
        working-directory: Automotive_Tester
        shell: pwsh
        run: |
          $exe = "dist\AutomotiveTester\AutomotiveTester.exe"
          if (Test-Path $exe) {
            $sizeMB = (Get-Item $exe).Length / 1MB
            Write-Host ("Launcher size: {0:F1} MB" -f $sizeMB)
            Write-Host "Dependency folder: dist\AutomotiveTester\_internal"
          } else {
            Write-Error "Executable not found at $exe"
            exit 1
          }

      - name: Smoke-test the executable (headless)
        working-directory: Automotive_Tester
        shell: pwsh
        run: |
          $exe = "dist\AutomotiveTester\AutomotiveTester.exe"
          Write-Host "Verifying executable exists and is runnable..."
          if (-not (Test-Path $exe)) {
            Write-Error "Executable not found: $exe"
            exit 1
          }
          # Confirm it is a valid PE binary (non-zero size, valid MZ header)
          $bytes = [System.IO.File]::ReadAllBytes($exe)
          if ($bytes[0] -ne 0x4D -or $bytes[1] -ne 0x5A) {
            Write-Error "File does not have a valid Windows PE (MZ) header."
            exit 1
          }
          Write-Host "Executable has valid MZ/PE header – binary is well-formed."

      - name: Upload Windows distribution folder artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutomotiveTester-windows
          path: Automotive_Tester/dist/AutomotiveTester/
          retention-days: 30

  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [build-package, build-exe]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download Python package artifact
        uses: actions/download-artifact@v4
        with:
          name: automotive-tester-dist
          path: dist/

      - name: Download Windows distribution artifact
        uses: actions/download-artifact@v4
        with:
          name: AutomotiveTester-windows
          path: dist/AutomotiveTester/

      - name: Zip Windows distribution for release
        run: zip -r dist/AutomotiveTester-windows.zip dist/AutomotiveTester/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: automotive-tester-${{ github.run_number }}
          name: "Automotive Tester build #${{ github.run_number }}"
          body: |
            Automated release from CI pipeline.
            Commit: ${{ github.sha }}

            ### Downloads
            - **AutomotiveTester-windows.zip** – Windows distribution folder (extract and run AutomotiveTester.exe; no Python required)
            - Python wheel / sdist packages for development use
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/AutomotiveTester-windows.zip
          draft: false
          prerelease: false
