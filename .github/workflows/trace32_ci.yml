name: Trace32 Test Framework CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - 'Trace32_Test_Framework/**'
      - '.github/workflows/trace32_ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'Trace32_Test_Framework/**'
      - '.github/workflows/trace32_ci.yml'
  workflow_dispatch:

jobs:
  lint:
    name: Lint (flake8)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: |
          flake8 Trace32_Test_Framework/Trace32_Executor.py \
            --max-line-length=120 \
            --extend-ignore=E501,E127

  test:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run unit tests
        working-directory: Trace32_Test_Framework
        run: |
          python -m pytest tests/ -v --tb=short --junitxml=test-results.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-py${{ matrix.python-version }}
          path: Trace32_Test_Framework/test-results.xml

  build-exe:
    name: Build Windows EXE (PyInstaller)
    runs-on: windows-latest
    needs: test
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps and build executable
        working-directory: Trace32_Test_Framework
        run: python build.py --clean
        env:
          PYTHONUNBUFFERED: "1"

      - name: Check executable size
        working-directory: Trace32_Test_Framework
        shell: pwsh
        run: |
          $exe = "dist\Trace32Executor\Trace32Executor.exe"
          if (Test-Path $exe) {
            $sizeMB = (Get-Item $exe).Length / 1MB
            Write-Host ("Executable size: {0:F1} MB" -f $sizeMB)
            Write-Host "Dependency folder: dist\Trace32Executor\_internal"
          } else {
            Write-Error "Executable not found at $exe"
            exit 1
          }

      - name: Smoke-test the executable (headless)
        working-directory: Trace32_Test_Framework
        shell: pwsh
        run: |
          $exe = "dist\Trace32Executor\Trace32Executor.exe"
          Write-Host "Verifying executable exists and is a valid PE binary..."
          if (-not (Test-Path $exe)) {
            Write-Error "Executable not found: $exe"
            exit 1
          }
          $bytes = [System.IO.File]::ReadAllBytes($exe)
          if ($bytes[0] -ne 0x4D -or $bytes[1] -ne 0x5A) {
            Write-Error "File does not have a valid Windows PE (MZ) header."
            exit 1
          }
          Write-Host "Executable has valid MZ/PE header – binary is well-formed."

      - name: Upload Windows distribution artifact
        uses: actions/upload-artifact@v4
        with:
          name: Trace32Executor-windows
          path: Trace32_Test_Framework/dist/Trace32Executor/
          retention-days: 30

  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: build-exe
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download Windows distribution artifact
        uses: actions/download-artifact@v4
        with:
          name: Trace32Executor-windows
          path: dist/Trace32Executor/

      - name: Zip Windows distribution for release
        run: zip -r dist/Trace32Executor-windows.zip dist/Trace32Executor/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: trace32-executor-${{ github.run_number }}
          name: "Trace32 Executor build #${{ github.run_number }}"
          body: |
            Automated release from CI pipeline.
            Commit: ${{ github.sha }}

            ### Downloads
            - **Trace32Executor-windows.zip** – Windows distribution folder
              (extract and run `Trace32Executor.exe`; no Python installation required)
          files: |
            dist/Trace32Executor-windows.zip
          draft: false
          prerelease: false
